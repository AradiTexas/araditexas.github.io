<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Performance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Investment Portfolio Performance</h1>
        </header>


        <div class="performance-metrics">
            <div class="metric-card">
                <div class="metric-value" id="totalCapital"></div>
                <div class="metric-label">Capital</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="ROI"></div>
                <div class="metric-label">ROI</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="IRR"></div>
                <div class="metric-label">IRR</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="Revenue"></div>
                <div class="metric-label">Revenue</div>
            </div>
        </div>


        <div class="portfolio-details">
            <div class="allocation-section">
                <h2>Asset Allocation</h2>
                <div class="allocation-chart-container">
                    <canvas id="allocation-chart"></canvas>
                </div>
                <div class="allocation-table">
                    <table>
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>Allocation</th>
                                <th>Total Cost</th>
                            </tr>
                        </thead>
                        <tbody id="allocation-data">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="holdings-section">
                <h2>Assets</h2>
                <div class="holdings-table-container">
                    <table class="holdings-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Ownership</th>
                                <th>Purchase Price</th>
                                <th>Expenses</th>
                                <th>Total Cost</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody id="holdings-data">
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            
            <div class="hyperlinks">
                <button onclick="window.location.href='./contributions'">Contributions</button>
                <button onclick="window.location.href='../index.html'">Legal</button>
                <button onclick="window.location.href='../index.html'">Accounting</button>
            </div>
        </div>


    </div>

    <script src="script.js"></script>

    <footer class="dashboard-footer">
        <p>For investor use only. Confidential information.</p>
    </footer>
</body>
</html>
